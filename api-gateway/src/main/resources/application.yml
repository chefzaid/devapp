server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-app
          uri: http://user-app:8080
          predicates:
            - Path=/api/users/**, /api/auth/**
          filters:
            - TokenRelay=
        - id: order-app
          uri: http://order-app:8080
          predicates:
            - Path=/api/orders/**
          filters:
            - TokenRelay=
      default-filters:
        - TokenRelay
  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: api-gateway
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,email
        provider:
          keycloak:
            issuer-uri: http://keycloak:8080/realms/devapp
            user-name-attribute: preferred_username

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
