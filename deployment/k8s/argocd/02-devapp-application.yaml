apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/REPLACE_WITH_YOUR_REPO_URL/devapp.git'
    targetRevision: HEAD
    path: deployment/k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: devapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
