---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: infrastructure
data:
  logstash.conf: |
    input {
      kafka {
        bootstrap_servers => "kafka.infrastructure.svc.cluster.local:9092"
        topics => ["order_topic", "order_result_topic"]
        group_id => "logstash"
        codec => "json"
        decorate_events => "basic"
      }
      tcp {
        port => 5000
        codec => json_lines
      }
    }
    filter {
      if [logger_name] {
        mutate {
          add_field => { "app" => "%{[logger_name]}" }
        }
      }
      if [topic] {
        mutate {
          add_field => { "kafka_topic" => "%{[topic]}" }
        }
      }
      date {
        match => [ "timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS" ]
        target => "@timestamp"
      }
    }
    output {
      elasticsearch {
        hosts => ["http://elasticsearch.infrastructure.svc.cluster.local:9200"]
        index => "devapp-logs-%{+YYYY.MM.dd}"
      }
    }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-data
  namespace: infrastructure
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: infrastructure
spec:
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  - port: 9300
    targetPort: 9300
    name: transport
  selector:
    app: elasticsearch

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "mkdir -p /data/esdata && chown -R 1000:1000 /data"]
        volumeMounts:
        - name: es-data
          mountPath: /data
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.25
        ports:
        - containerPort: 9200
        - containerPort: 9300
        env:
        - name: discovery.type
          value: single-node
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: xpack.security.enabled
          value: "false"
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
          subPath: esdata
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: es-data
        persistentVolumeClaim:
          claimName: elasticsearch-data

---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: infrastructure
spec:
  ports:
  - port: 5000
    targetPort: 5000
    name: tcp-input
  selector:
    app: logstash

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.17.25
        ports:
        - containerPort: 5000
        env:
        - name: LS_JAVA_OPTS
          value: "-Xms384m -Xmx384m"
        resources:
          limits:
            memory: "768Mi"
            cpu: "500m"
          requests:
            memory: "384Mi"
            cpu: "100m"
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        readinessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: config-volume
        configMap:
          name: logstash-config

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: infrastructure
spec:
  type: NodePort
  ports:
  - port: 5601
    targetPort: 5601
    nodePort: 30009
  selector:
    app: kibana

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.17.25
        ports:
        - containerPort: 5601
        env:
        - name: ELASTICSEARCH_HOSTS
          value: '["http://elasticsearch.infrastructure.svc.cluster.local:9200"]'
        - name: SERVER_BASEPATH
          value: ""
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 30
          periodSeconds: 10
