---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: devapp
data:
  realm-export.json: |
    {
      "realm": "devapp",
      "enabled": true,
      "users": [
        {
          "username": "user",
          "enabled": true,
          "email": "user@example.com",
          "firstName": "Test",
          "lastName": "User",
          "credentials": [
            {
              "type": "password",
              "value": "password",
              "temporary": false
            }
          ],
          "realmRoles": [ "user" ],
          "clientRoles": {
            "account": [ "view-profile", "manage-account" ]
          }
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "user",
            "description": "User role"
          },
          {
            "name": "admin",
            "description": "Admin role"
          }
        ]
      },
      "clients": [
        {
          "clientId": "api-gateway",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "secret",
          "redirectUris": [
            "http://localhost:8080/login/oauth2/code/keycloak",
            "http://api-gateway:8080/login/oauth2/code/keycloak",
             "*"
          ],
          "webOrigins": [ "*" ],
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "serviceAccountsEnabled": true,
          "publicClient": false,
          "protocol": "openid-connect"
        },
        {
          "clientId": "devapp-web",
          "enabled": true,
          "publicClient": true,
          "redirectUris": [ "*" ],
          "webOrigins": [ "*" ],
          "standardFlowEnabled": true,
          "directAccessGrantsEnabled": true
        }
      ]
    }

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: devapp
  labels:
    app: keycloak
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: keycloak
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: devapp
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:26.0
        args: ["start-dev", "--import-realm"]
        env:
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          value: "admin"
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          value: "admin"
        - name: KC_PROXY
          value: "edge"
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgres:5432/keycloak"
        - name: KC_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: KC_HOSTNAME_URL
          value: "http://51.68.232.240:30080/auth"
        - name: KC_HOSTNAME_ADMIN_URL
          value: "http://51.68.232.240:30080/auth"
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: realm-config
          mountPath: /opt/keycloak/data/import
      volumes:
      - name: realm-config
        configMap:
          name: keycloak-realm-config
