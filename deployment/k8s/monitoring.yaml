---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: infrastructure
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'user-app'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['user-app.devapp.svc.cluster.local:8080']
      - job_name: 'order-app'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['order-app.devapp.svc.cluster.local:8081']

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: infrastructure
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.infrastructure.svc.cluster.local:9090
        isDefault: true
        editable: true
      - name: Elasticsearch
        type: elasticsearch
        access: proxy
        url: http://elasticsearch.infrastructure.svc.cluster.local:9200
        database: "devapp-logs-*"
        editable: true
        jsonData:
          timeField: "@timestamp"
          esVersion: "7.17.25"
          logMessageField: message
          logLevelField: level

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: infrastructure
spec:
  type: NodePort
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30003
  selector:
    app: prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: infrastructure
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30004
  selector:
    app: grafana

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
          subPath: datasources.yaml
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
