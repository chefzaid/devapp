# SonarQube Project Configuration
sonar.projectKey=devapp
sonar.projectName=DevApp
sonar.projectVersion=1.0

# Module structure
sonar.modules=devapp-common,user-app,order-app,devapp-web

# Module base directories
devapp-common.sonar.projectBaseDir=devapp-common
user-app.sonar.projectBaseDir=user-app
order-app.sonar.projectBaseDir=order-app
devapp-web.sonar.projectBaseDir=devapp-web

# Java modules
devapp-common.sonar.sources=src/main/java
devapp-common.sonar.tests=src/test/java
devapp-common.sonar.java.binaries=target/classes
devapp-common.sonar.java.test.binaries=target/test-classes

user-app.sonar.sources=src/main/java,src/main/resources
user-app.sonar.tests=src/test/java
user-app.sonar.java.binaries=target/classes
user-app.sonar.java.test.binaries=target/test-classes

order-app.sonar.sources=src/main/java,src/main/resources
order-app.sonar.tests=src/test/java
order-app.sonar.java.binaries=target/classes
order-app.sonar.java.test.binaries=target/test-classes

# Angular module
devapp-web.sonar.sources=src
devapp-web.sonar.tests=src
devapp-web.sonar.test.inclusions=**/*.spec.ts
devapp-web.sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts

# Language settings
sonar.java.source=21
sonar.java.target=21

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=devapp-web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=devapp-web/coverage/lcov.info

# Test reports
sonar.junit.reportPaths=**/target/surefire-reports/*.xml,**/target/failsafe-reports/*.xml

# Global exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/dist/**,**/coverage/**
sonar.test.exclusions=**/target/**,**/node_modules/**,**/dist/**
sonar.cpd.exclusions=**/target/**,**/node_modules/**,**/dist/**

# Encoding
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
