spring:
  application:
    name: user-app
  profiles:
    active: dev
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: group_id
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://keycloak:8080/realms/devapp}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://keycloak:8080/realms/devapp/protocol/openid-connect/certs}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

info:
  app:
    name: ${spring.application.name}
    description: User Management Service
    version: 1.0.0
    java:
      version: ${java.version}

app:
  security:
    user: admin
    password: password

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        '[format_sql]': true
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops

---
# UAT Profile
spring:
  config:
    activate:
      on-profile: uat
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres.infrastructure.svc.cluster.local}:${DB_PORT:5432}/${DB_NAME:devdb}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:devuser}
    password: ${DB_PASSWORD:devpass}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  sql:
    init:
      mode: never
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka.infrastructure.svc.cluster.local:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:user-service-group-uat}
  data:
    redis:
      host: ${REDIS_HOST:redis.infrastructure.svc.cluster.local}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://keycloak.uat.simpleit.io/realms/devapp-uat}
          jwk-set-uri: ${JWT_JWK_SET_URI:https://keycloak.uat.simpleit.io/realms/devapp-uat/protocol/openid-connect/certs}

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:devdb}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:devuser}
    password: ${DB_PASSWORD:devpass}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        '[format_sql]': false
  sql:
    init:
      mode: never
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:user-service-group}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

logging:
  level:
    '[io.simpleit.devapp]': INFO
    '[org.springframework.security]': WARN
    '[org.hibernate]': WARN
